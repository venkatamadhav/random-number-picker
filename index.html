<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Picker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./random.js"></script>
</head>
<body>
    <h2>Random Number Picker</h2>
    <div id="main">
        <form action="">
            <label>Enter a minimum number: </label>
            <input id="min" min="1" type="number" required> 
            <label>Enter a maximum number: </label>
            <input id="max" min="2" type="number" required> 
        </form>
        <button type="submit" onclick=Randomize()>Randomize</button>
        <div class="output1">Randomized Number: </div>
        <div id="output"></div> 
    </div>
</body>
</html>
